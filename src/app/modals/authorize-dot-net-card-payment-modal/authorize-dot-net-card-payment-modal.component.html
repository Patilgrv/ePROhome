<div class="modal-header">
    <div class="row w-100 flex-row-reverse align-items-center mx-0">
        <div class="col-xl-4 text-right pr-0 epro-logo-section">
            <img src="assets/images/ePro_Connect_logo_image.png"
                 class="epro-logo-dark" />
        </div>
        <div class="col-xl-8 text-center mt-3 pl-0">
            <h5 class="modal-title text-lg-left">Payment</h5>
        </div>
    </div>
  
</div>
<div class="modal-body scrollable-modal-body">
        <img src="assets/images/Group 35637.svg" class="epro-otp-image mb-3" />
        <h2 class="epro-otp-heading mb-3">Enter your credit card details</h2>
        <div class="row mb-4">
            <div class="col-xl-6 mx-auto">
                <form class="payment-form" id="paymentForm" ng-submit="submitAuthorizeForm(Payment)" novalidate>
                    <div class="row epro-personal-details mb-0 mb-xl-2">
                        <div class="form-group col-xl-6">
                            <label class="form-label">
                                Card Number<span class="epro-required">*</span>
                            </label>
                            <input type="text" id="cardNumber" class="form-control font-theme"
                                   ng-model="Payment.cardNumber" placeholder="Card Number" required>
                        </div>
                        <div class="form-group col-xl-6">
                            <label class="form-label">
                                Card Holder Name<span class="epro-required">*</span>
                            </label>
                            <input type="text" id="cardHolderName" class="form-control font-theme"
                                   ng-model="Payment.holderName" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xl-6">
                            <label class="form-label">
                                Expiry Date<span class="epro-required">*</span>
                            </label>
                            <input type="text" id="cardexpiryDate" class="form-control font-theme"
                                   ng-model="Payment.expiryDate" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group col-xl-6">
                            <label class="form-label" >
                                CVV<span class="epro-required">*</span>
                            </label>
                            <input type="number" id="cardcvv" class="form-control font-theme"
                                   ng-model="Payment.cvv" placeholder="CVV" required>
                        </div>
                    </div>
                    <button type="submit" class="butNext btn btn-orange btn-theme mt-4"
                            ng-disabled="paymentForm.$invalid" style="background-color: rgb(46, 77, 108);">
                        <i class="fa fa-lock" aria-hidden="true"></i> &nbsp; PROCEED TO SECURE PAYMENT
                    </button>
                </form>
            </div>
    </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click) = 'nextScreen()'>NEXT PAGE </button>
</div>
